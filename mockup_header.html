
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growspace Header Mockup</title>
    <style>
        :root {
            --growspace-card-bg: #1c1c1e;
            --growspace-card-text: #ffffff;
            --primary-color: #2196f3;
            --spacing-md: 16px;
            --spacing-lg: 24px;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            padding: 40px;
        }

        /* CSS extracted from growspace-manager-card.ts */
      .growspace-header-card {
        background: rgba(30, 30, 35, 0.6);
        background-image: linear-gradient(135deg, rgba(50, 50, 60, 0.8) 0%, rgba(40, 30, 60, 0.8) 100%);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 24px;
        margin-bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        color: #fff;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        max-width: 800px;
        margin: 0 auto;
      }

      .gs-header-top {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 16px;
      }

      .gs-title-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .gs-title {
        font-size: 2rem;
        font-weight: 500;
        margin: 0;
        letter-spacing: -0.5px;
      }

      .growspace-select-header {
        background: transparent;
        color: #fff;
        font-size: 2rem;
        font-weight: 500;
        font-family: inherit;
        border: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
        appearance: none;
        -webkit-appearance: none;
        width: auto;
        max-width: 100%;
        letter-spacing: -0.5px;
        border-bottom: 1px dashed rgba(255,255,255,0.3);
        transition: border-color 0.2s;
      }
      .growspace-select-header:hover {
         border-bottom-color: rgba(255,255,255,0.8);
      }
      .growspace-select-header:focus {
         outline: none;
         border-bottom-color: var(--primary-color);
      }
      .growspace-select-header option {
         background: #333;
         color: #fff;
         font-size: 1rem;
         padding: 10px;
      }

      .gs-stage-chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: rgba(255, 255, 255, 0.15);
        padding: 4px 12px;
        border-radius: 16px;
        font-size: 0.9rem;
        font-weight: 500;
        color: #fff;
        width: fit-content;
      }

      .gs-stats-chips {
         display: flex;
         flex-wrap: wrap;
         gap: 8px;
         justify-content: flex-end;
      }

      .stat-chip {
        display: flex;
        align-items: center;
        gap: 6px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 6px 14px;
        font-size: 0.9rem;
        color: #eee;
        backdrop-filter: blur(4px);
      }

      .stat-chip svg {
        width: 18px;
        height: 18px;
        fill: currentColor;
        opacity: 0.9;
      }

      /* Light Cycle Card Nested */
      .gs-light-cycle-card {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 16px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .gs-light-header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
      }

      .gs-light-title {
         font-size: 1.1rem;
         font-weight: 500;
         display: flex;
         align-items: center;
         gap: 10px;
         color: rgba(255, 255, 255, 0.9);
      }

      .gs-icon-box {
        background: rgba(255, 235, 59, 0.15);
        border-radius: 12px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255, 235, 59, 0.9);
      }

      .light-status-chip {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 6px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .light-status-chip.on {
        background: linear-gradient(90deg, rgba(255, 235, 59, 0.8), rgba(253, 216, 53, 0.6));
        color: #000;
        box-shadow: 0 0 15px rgba(253, 216, 53, 0.4);
        border: none;
      }

      .gs-chart-container {
         margin-top: 8px;
      }

      .gs-chart-bars {
         display: flex;
         gap: 4px;
         height: 60px;
         width: 100%;
         align-items: flex-end;
      }

      .chart-bar {
         flex: 1;
         height: 100%;
         background: rgba(255, 255, 255, 0.05);
         border-radius: 4px;
         border: none;
         position: relative;
         overflow: hidden;
      }

      .chart-bar.active {
         background: rgba(255, 235, 59, 0.7);
         box-shadow: 0 0 8px rgba(255, 235, 59, 0.3);
      }

      .chart-markers {
         display: flex;
         justify-content: space-between;
         margin-top: 8px;
         font-size: 0.75rem;
         color: rgba(255, 255, 255, 0.5);
         font-weight: 500;
      }

    </style>
</head>
<body>

                    </div>

                <div class="light-status-chip on">

            <div class="gs-chart-container">

</body>
</html>
