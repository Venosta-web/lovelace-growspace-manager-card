<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Growspace Manager Mockup</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { html, render } from 'https://cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js';

    const mdiMagnify = "M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z";
    const mdiPlus = "M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z";
    const mdiClose = "M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z";
    const mdiCannabis = "M12 2L14.5 7L19.5 8L15.5 11L16.5 16L12 13.5L7.5 16L8.5 11L4.5 8L9.5 7L12 2Z";
    const mdiWeatherNight = "M17.75,4.09L15.22,6.03L16.13,9.09L13.5,7.28L10.87,9.09L11.78,6.03L9.25,4.09L12.44,4L13.5,1L14.56,4L17.75,4.09M21.25,11L19.61,12.25L20.2,14.23L18.5,13.06L16.8,14.23L17.39,12.25L15.75,11L17.81,10.95L18.5,9L19.19,10.95L21.25,11M18.97,15.95C19.8,15.87 20.69,17.05 20.16,17.8C19.84,18.25 19.5,18.67 19.08,19.07C15.17,23 8.84,23 4.94,19.07C1.03,15.17 1.03,8.84 4.94,4.94C5.34,4.53 5.76,4.17 6.21,3.85C6.96,3.32 8.14,4.21 8.06,5.04C6.93,10.39 11.61,15.07 16.97,13.94C17.79,13.86 18.68,15.04 18.15,15.79C17.74,16.24 17.37,16.66 16.97,17.06C13.58,20.45 8.08,20.45 4.69,17.06C1.29,13.67 1.29,8.17 4.69,4.78C5.09,4.38 5.5,4.03 5.95,3.72C5.55,4.36 5.34,5.1 5.34,5.88C5.34,9.65 8.35,12.66 12.12,12.66C12.9,12.66 13.64,12.45 14.28,12.05C13.97,12.5 13.62,12.91 13.22,13.31C9.83,16.7 15.33,16.7 18.72,13.31C18.82,13.21 18.9,13.11 19,13.03C18.88,14.08 18.91,15.14 18.97,15.95Z";
    const mdiTuneVariant = "M3,17V19H9V17H3M3,5V7H13V5H3M13,21V19H21V17H13V15H11V21H13M7,9V11H3V13H7V15H9V9H7M21,13V11H11V13H21M15,9H17V7H21V5H17V3H15V9Z";
    const mdiCloudUpload = "M11,20H13V12H16L12,8L8,12H11V20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2Z";

    const styles = html`
      <style>
      .strain-library-container {
         width: 800px;
         height: 600px;
         display: flex;
         flex-direction: column;
         background: linear-gradient(135deg, #1E2328 0%, #171A1E 100%);
         border: 1px solid #333;
         position: relative;
         overflow: hidden;
         border-radius: 28px;
         color: white;
         margin: 0 auto;
      }

      .dialog-header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 24px;
        padding: 24px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dialog-title { margin: 0; font-size: 1.5rem; font-weight: 500; }

      .library-toolbar {
         display: flex;
         flex-direction: column;
         gap: 16px;
         margin-bottom: 24px;
         padding: 0 24px;
      }

      .search-box {
         position: relative;
         display: flex;
         align-items: center;
         background: rgba(255, 255, 255, 0.05);
         border: 1px solid rgba(255, 255, 255, 0.1);
         border-radius: 12px;
         padding: 0 16px;
      }
      .search-box input {
         flex: 1;
         background: transparent;
         border: none;
         color: #fff;
         padding: 12px 8px;
         font-size: 1rem;
      }
      .search-box input:focus { outline: none; }
      .search-box .search-icon { width: 20px; height: 20px; fill: #b0bec5; }
      .search-box .filter-btn { background: transparent; border: none; fill: white; opacity: 0.7; cursor: pointer; }

      .filter-tags { display: flex; gap: 8px; }
      .filter-tag { background: rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 4px 12px; font-size: 0.85rem; display: flex; align-items: center; gap: 6px; }
      .clear-all { font-size: 0.85rem; color: #4caf50; cursor: pointer; opacity: 0.8; align-self: center; }

      .strain-grid {
         display: grid;
         grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
         gap: 16px;
         overflow-y: auto;
         padding: 0 24px;
         flex: 1;
      }

      .strain-card {
         background: rgba(255, 255, 255, 0.03);
         border: 1px solid rgba(255, 255, 255, 0.05);
         border-radius: 16px;
         overflow: hidden;
         cursor: pointer;
         transition: all 0.2s;
         display: flex;
         flex-direction: column;
      }
      .strain-card:hover {
         transform: translateY(-4px);
         box-shadow: 0 8px 24px rgba(0,0,0,0.3);
         border-color: #4caf50;
      }

      .card-image-area {
         height: 140px;
         background: rgba(0,0,0,0.2);
         position: relative;
         display: flex;
         align-items: center;
         justify-content: center;
      }
      .type-badge {
         position: absolute;
         bottom: 8px;
         right: 8px;
         width: 28px;
         height: 28px;
         background: rgba(0,0,0,0.6);
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         color: #4caf50;
         backdrop-filter: blur(4px);
      }
      .type-badge svg { width: 16px; height: 16px; fill: currentColor; }

      .card-content {
         padding: 16px;
         display: flex;
         flex-direction: column;
         gap: 6px;
      }
      .strain-name { font-weight: 600; font-size: 1.1rem; color: #fff; }
      .strain-sub { font-size: 0.85rem; opacity: 0.6; }
      .strain-stats { font-size: 0.8rem; font-weight: 500; color: #fff; margin-top: 4px; }
      .strain-breeder { font-size: 0.75rem; opacity: 0.5; margin-top: auto; }

      .library-footer {
         margin-top: 16px;
         padding: 16px 24px;
         border-top: 1px solid rgba(255,255,255,0.05);
         display: flex;
         justify-content: space-between;
      }

      .md3-button {
        height: 40px;
        padding: 0 24px;
        border-radius: 20px;
        border: none;
        font-family: inherit;
        font-weight: 500;
        font-size: 0.875rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .md3-button.primary { background: #4caf50; color: #fff; }
      .md3-button.tonal { background: rgba(33, 150, 243, 0.15); color: #2196f3; }
      .md3-button.text { background: transparent; color: #2196f3; padding: 0;}
      </style>
    `;

    const mockStrains = [
       { strain: "Blue Dream", meta: { type: "Hybrid", hybrid_ratio: "Sativa Dom", flowering_days_min: 55, flowering_days_max: 65, breeder: "Humboldt Seed Org" } },
       { strain: "Gorilla Glue #4", meta: { type: "Indica", flowering_days_min: 55, flowering_days_max: 65, breeder: "Humboldt Seed Org" } },
       { strain: "White Widow", meta: { type: "Hybrid", hybrid_ratio: "Balanced", flowering_days_min: 60, flowering_days_max: 70, breeder: "Greenhouse Seeds" } }
    ];

    const template = html`
        ${styles}
        <div class="strain-library-container">
            <div class="dialog-header">
                <div class="dialog-title-group">
                    <h2 class="dialog-title">STRAIN LIBRARY</h2>
                </div>
                <button class="md3-button text">
                    <svg style="width:24px;height:24px;fill:currentColor;" viewBox="0 0 24 24"><path d="${mdiClose}"></path></svg>
                </button>
            </div>

            <div class="library-toolbar">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24"><path d="${mdiMagnify}"></path></svg>
                    <input type="text" placeholder="Search Strains by Name, Breeder..." />
                    <button class="filter-btn">
                        <svg style="width:24px;height:24px;fill:currentColor;" viewBox="0 0 24 24"><path d="${mdiTuneVariant}"></path></svg>
                    </button>
                </div>
                <div class="filter-tags">
                   <span class="filter-tag">Sativa Dom <span class="close">×</span></span>
                   <span class="filter-tag">Under 60 Days <span class="close">×</span></span>
                   <span class="clear-all">[Clear All]</span>
                </div>
            </div>

            <div class="strain-grid">
               ${mockStrains.map(s => html`
                  <div class="strain-card">
                      <div class="card-image-area">
                          <div class="placeholder-image">
                             <svg style="width:48px;height:48px;fill:rgba(255,255,255,0.3)" viewBox="0 0 24 24"><path d="${mdiCannabis}"></path></svg>
                          </div>
                          <div class="type-badge">
                              <svg viewBox="0 0 24 24"><path d="${s.meta.type === 'Indica' ? mdiWeatherNight : mdiCannabis}"></path></svg>
                          </div>
                      </div>
                      <div class="card-content">
                          <div class="strain-name">${s.strain}</div>
                          <div class="strain-sub">${s.meta.hybrid_ratio || s.meta.type}</div>
                          <div class="strain-stats">${s.meta.flowering_days_min}-${s.meta.flowering_days_max} Days</div>
                          <div class="strain-breeder">Breeder: ${s.meta.breeder}</div>
                      </div>
                  </div>
               `)}
            </div>

            <div class="library-footer">
                <button class="md3-button tonal">
                    <svg style="width:18px;height:18px;fill:currentColor;" viewBox="0 0 24 24"><path d="${mdiCloudUpload}"></path></svg>
                    Import CSV
                </button>
                <button class="md3-button primary">
                    <svg style="width:18px;height:18px;fill:currentColor;" viewBox="0 0 24 24"><path d="${mdiPlus}"></path></svg>
                    New Strain
                </button>
            </div>
        </div>
    `;

    render(template, document.getElementById('app'));
  </script>
</body>
</html>
