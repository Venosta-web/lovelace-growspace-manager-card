
<!DOCTYPE html>
<html>
<head>
  <title>Growspace Manager Mockup</title>
  <style>
    body { background-color: #1a1a1a; color: white; font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; }
    /* Mock CSS Variables usually provided by HA */
    :root {
      --primary-color: #4CAF50;
      --accent-color: #FFC107;
      --primary-text-color: #ffffff;
      --secondary-text-color: #9e9e9e;
      --card-background-color: #1e1e1e;
      --growspace-card-bg: rgba(30, 30, 35, 0.6);
      --plant-border-color-default: #4caf50;
      --divider-color: rgba(255,255,255,0.12);
    }
  </style>
  <!-- Import the built card -->
  <script type="module" src="/dist/growspace-manager-card.js"></script>
</head>
<body>
  <div id="root">
     <growspace-manager-card></growspace-manager-card>
  </div>

  <script type="module">
    const card = document.querySelector('growspace-manager-card');

    // Mock Hass Object
    const mockHass = {
      states: {
         'sensor.growspaces_list': {
             entity_id: 'sensor.growspaces_list',
             attributes: {
                 growspaces: {
                     'gs1': 'Growspace 1'
                 }
             }
         },
         'sensor.gs1_overview': {
             entity_id: 'sensor.gs1_overview',
             attributes: {
                 growspace_id: 'gs1',
                 rows: 1,
                 plants_per_row: 1,
                 friendly_name: 'GS 1'
             }
         },
         'sensor.growspace_strain_library': {
             entity_id: 'sensor.growspace_strain_library',
             attributes: {
                 strains: {
                     'Test Strain A': {
                         meta: {
                             image: 'https://via.placeholder.com/150/0000FF/808080?text=Strain+A'
                         }
                     },
                     'Test Strain B': {
                         meta: {
                             image: 'https://via.placeholder.com/150/FF0000/FFFFFF?text=Strain+B'
                         }
                     }
                 }
             }
         }
      },
      callApi: async () => [],
      callService: async (domain, service, data) => {
         console.log('Service called:', domain, service, data);
      },
      config: { time_zone: 'UTC' }
    };

    // Wait for card to be defined
    customElements.whenDefined('growspace-manager-card').then(() => {
        card.hass = mockHass;
        card.setConfig({
            type: 'custom:growspace-manager-card',
            default_growspace: 'gs1'
        });
    });
  </script>
</body>
</html>
