
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growspace Card Grid Mockup</title>
    <style>
        /* Mock CSS Variables */
        :root {
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --border-radius-md: 12px;
            --border-radius-lg: 24px;
            --growspace-card-bg: #1c1c1e;
            --growspace-card-text: #ffffff;
            --secondary-text-color: #9ca3af;
            --plant-border-color-default: #2196f3;
            --stage-color-veg: #4caf50;
            --stage-color-flower: #ff9800;
            --card-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            --card-shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.35);
            --transition-medium: 0.3s ease-in-out;
            --font-size-lg: 1.25rem;
            --font-size-md: 1rem;
            --font-weight-bold: 700;
            --font-weight-medium: 500;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            padding: 40px;
        }

        /* Grid Container Style from Code */
        .grid {
            display: grid;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
            padding: 20px;

            /* Glass effect */
            background: rgba(30, 30, 35, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);

            grid-template-columns: repeat(3, 1fr);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Plant Card Style from Code */
        .plant {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 2fr 1fr 0.8fr 1fr 2fr;
            gap: 0px 0px;
            grid-template-areas:
              "icon"
              "name"
              "phenotype"
              "stage"
              "days";
            align-items: center;
            justify-items: center;
            cursor: pointer;
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            min-height: 100px;
            text-align: center;
            padding: var(--spacing-md);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            /* New Glass Style (Lighter than header) */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .plant::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--stage-color, var(--plant-border-color-default));
            opacity: 0.8;
            transition: var(--transition-medium);
        }

        /* Empty Slot Style from Code */
        .plant.empty {
            background: rgba(0, 0, 0, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            backdrop-filter: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .plant.empty .plant-header {
             color: var(--secondary-text-color);
        }

        .plant-header {
            grid-area: icon;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .plant-icon {
            width: 2rem;
            height: 2rem;
            fill: var(--stage-color, var(--secondary-text-color));
        }

        .plant-name {
            grid-area: name;
            font-weight: var(--font-weight-bold);
            color: var(--growspace-card-text);
            font-size: var(--font-size-lg);
            white-space: nowrap;
        }

        .plant-stage {
            grid-area: stage;
            color: var(--stage-color, var(--secondary-text-color));
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-medium);
            text-transform: capitalize;
        }

        .plant-phenotype {
            grid-area: phenotype;
            color: var(--secondary-text-color);
            font-size: 0.8rem; /* Slightly smaller */
            font-style: italic;
        }

        .plant-days {
             grid-area: days;
             color: var(--secondary-text-color);
             font-size: 0.8rem;
        }

        /* Mockup Helper: Empty pseudo elements */
        .plant-phenotype:empty::before {
            content: "â€”";
            color: #666;
        }

    </style>
</head>
<body>

    <h1 style="text-align:center">Mockup Verification (With Phenotype)</h1>

    <div class="grid">
        <!-- Active Plant: Veg with Phenotype -->
        <div class="plant" style="--stage-color: #4caf50;">
            <div class="plant-header">
                 <svg class="plant-icon" viewBox="0 0 24 24"><path d="M12,22C12,22 4,16 4,10C4,5 9,2 12,2C15,2 20,5 20,10C20,16 12,22 12,22Z" /></svg>
            </div>
            <div class="plant-name">Blue Dream</div>
            <div class="plant-phenotype">#4</div>
            <div class="plant-stage">Vegetative</div>
            <div class="plant-days">Day 14</div>
        </div>

        <!-- Active Plant: Flower (Empty Phenotype) -->
        <div class="plant" style="--stage-color: #ff9800;">
             <div class="plant-header">
                 <svg class="plant-icon" viewBox="0 0 24 24"><path d="M12,22C12,22 4,16 4,10C4,5 9,2 12,2C15,2 20,5 20,10C20,16 12,22 12,22Z" /></svg>
            </div>
            <div class="plant-name">OG Kush</div>
            <div class="plant-phenotype"></div>
            <div class="plant-stage">Flower</div>
            <div class="plant-days">Day 35</div>
        </div>

        <!-- Empty Slot -->
        <div class="plant empty">
             <div class="plant-header">
                 <svg class="plant-icon" viewBox="0 0 24 24" style="fill: #666"><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
            </div>
            <div class="plant-name">Add Plant</div>
            <div class="plant-phenotype"></div>
            <div class="plant-stage">Empty Slot</div>
            <div class="plant-days"></div>
        </div>
    </div>

</body>
</html>
